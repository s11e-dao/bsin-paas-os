user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
	#add_header 'Access-Control-Allow-Origin' 'http://copilot.s11edao.com' always;
	#add_header 'Access-Control-Allow-Origin' 'http://copilotupms.s11edao.com' always;
	#add_header 'Access-Control-Allow-Origin' 'http://s11edao.com' always;
	#add_header 'Access-Control-Allow-Origin' 'http://copilotapi.s11edao.com' always;
	#add_header 'Access-Control-Allow-Origin' 'http://copilotapi.s11edao.com/gateway' always;

    # copilot基座
    server {
        listen       80;
        server_name  copilot.s11edao.com;
        # nginx静态资源文件压缩配置
        gzip on;
        gzip_buffers 32 4K;
        gzip_comp_level 6;
        gzip_min_length 100;
        gzip_types application/javascript text/css text/xml;
        gzip_disable "MSIE [1-6]\.";

	#add_header 'Access-Control-Allow-Origin' 'http://copilotai.s11edao.com' always;

        # 跨域配置
        set $cors_origin $http_origin;
        set $cors_cred   true;
        add_header Access-Control-Allow-Origin      $cors_origin;
        add_header Access-Control-Allow-Credentials $cors_cred;
        add_header Access-Control-Allow-Headers    'Origin, X-Requested-With, Content-Type, Accept';#服务端可以接收的header
        add_header Access-Control-Allow-Methods     'GET,POST,OPTIONS';
   #     add_header Access-Control-Allow-Credentials, true;#服务端接收认证信息，如cookie

	root /home/bitnami/copilot/front/apps-container;
    }

    # copilot upms
    server {
        listen       80;
        server_name  copilotupms.s11edao.com;
        # nginx静态资源文件压缩配置
        gzip on;
        gzip_buffers 32 4K;
        gzip_comp_level 6;
        gzip_min_length 100;
        gzip_types application/javascript text/css text/xml;
        gzip_disable "MSIE [1-6]\.";

        # 跨域配置
        set $cors_origin $http_origin;
        set $cors_cred   true;
        add_header Access-Control-Allow-Origin      $cors_origin;
        add_header Access-Control-Allow-Credentials $cors_cred;
        add_header Access-Control-Allow-Headers    'Origin, X-Requested-With, Content-Type, Accept';#服务端可以接收的header
        add_header Access-Control-Allow-Methods     'GET,POST,OPTIONS';
  #      add_header Access-Control-Allow-Credentials, true;#服务端接收认证信息，如cookie

        root /home/bitnami/copilot/front/ui-upms;
    }

    # copilot ai
    server {
        listen       80;
        server_name  copilotai.s11edao.com;
        # nginx静态资源文件压缩配置
        gzip on;
        gzip_buffers 32 4K;
        gzip_comp_level 6;
        gzip_min_length 100;
        gzip_types application/javascript text/css text/xml;
        gzip_disable "MSIE [1-6]\.";


        # 跨域配置
        set $cors_origin $http_origin;
        set $cors_cred   true;
        add_header Access-Control-Allow-Origin      $cors_origin;
        add_header Access-Control-Allow-Credentials $cors_cred;
        add_header Access-Control-Allow-Headers    'Origin, X-Requested-With, Content-Type, Accept';#服务端可以接收的header
        add_header Access-Control-Allow-Methods     'GET,POST,OPTIONS';
 #       add_header Access-Control-Allow-Credentials, true;#服务端接收认证信息，如cookie

        root /home/bitnami/copilot/front/ui-ai;
    }

    # ai 微信验证
    server {
        listen 443 ssl;
        server_name wxportal.s11edao.com;
        ssl_certificate /etc/nginx/ssl/wxportal.s11edao.com/wxportal.s11edao.com_cert_chain.pem;
        ssl_certificate_key /etc/nginx/ssl/wxportal.s11edao.com/wxportal.s11edao.com_key.key;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        gzip on;
        gzip_buffers 32 4K;
        gzip_comp_level 6;
        gzip_min_length 100;
        gzip_types application/javascript text/css text/xml;
        gzip_disable "MSIE [1-6]\.";

        location / {
            proxy_pass http://127.0.0.1:8026/;
        }
    }
    server {
            listen       80;
            server_name  wxportal.s11edao.com;

           rewrite ^(.*)$ https://${server_name}$1 permanent;
    }

    # copilot网关
    server {
        listen       80;
        server_name  copilotapi.s11edao.com;

        location / {
            proxy_pass http://127.0.0.1:8097/;  ## 指定端口号 8000
        }

    }
}


