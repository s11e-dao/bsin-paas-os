#日志
logging:
  level:
    me.flyray.bsin: DEBUG
    org.springframework: DEBUG
    org.springframework.io: DEBUG
    com.github.binarywang.demo.wx.mp: DEBUG
    me.chanjar.weixin: DEBUG
    io.modelcontextprotocol.client: DEBUG
    io.modelcontextprotocol.spec: DEBUG

chatGPT:
  templateEnable: false #是否启用模板推送消息

shenyu:
  register:
    registerType: http #zookeeper #etcd #nacos #consul
    serverLists: ${BSIN_SHENYU_REGISTER_SERVERLISTS} #localhost:2181 #http://localhost:2379 #localhost:8848
    props:
      username: ${BSIN_SHENYU_REGISTER_PROPS_USERNAME}
      password: ${BSIN_SHENYU_REGISTER_PROPS_PASSWORD}
  client:
    dubbo:
      props:
        contextPath: /crm
        appName: crm

dubbo:
  application:
    name: ${spring.application.name}
    # 注册行为：应用级别  可选值 interface、instance、all
    register-mode: interface
    qos-enable: false
  registry:
    address: ${BSIN_DOUBBO_REGISTRY_ADDRESS}
    username: ${BSIN_DOUBBO_REGISTRY_USERNAME}
    password: ${BSIN_DOUBBO_REGISTRY_PASSWORD}
  protocol:
    name: dubbo
    port: -1
  scan:
    base-packages: me.flyray.bsin.server.impl
  provider:
    validation: true
    version: dev
  consumer:
    check: false
    version: dev

wx:
  mp:
    useRedis: false
    redisConfig:
      host: ${CRM_REDIS_HOST}
      port: 6380
    configs:
      - appId: 11 # 第一个公众号的appid
        secret: 11 # 公众号的appsecret
        token: 11 # 接口配置里的Token值
        aesKey: 11 # 接口配置里的EncodingAESKey值
      - appId: 2222 # 第二个公众号的appid，以下同上
        secret: 1111
        token: 111
        aesKey: 111
  config-storage:
    redis:
      host: ${CRM_REDIS_HOST}
      port: 6380
      password: ${CRM_REDIS_PASSWORD}
--- # redis 单机配置(单机与集群只能开启一个另一个需要注释掉)

# redis配置 -使用时需要配置自己的redis

spring:
  data:
    redis:
      host: ${CRM_REDIS_HOST}
      port: 6380
      password: ${CRM_REDIS_PASSWORD}
  ai:
    dashscope:
      api-key: ${AI_DASHSCOPE}
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      chat:
        options:
          stream: true
          model: qwen-turbo
    mcp:
      server:
        enabled: true
        name: ai_mcp_server
        version: 1.0.0
        type: ASYNC
        sse-endpoint: /sse
        sse-message-endpoint: /mcp/message

redisson:
  # redis key前缀
  keyPrefix:
  # 线程池数量
  threads: 4
  # Netty线程池数量
  nettyThreads: 8
  # 单节点配置
  singleServerConfig:
    # 客户端名称
    clientName: name
    # 最小空闲连接数
    connectionMinimumIdleSize: 8
    # 连接池大小
    connectionPoolSize: 32
    # 连接空闲超时，单位：毫秒
    idleConnectionTimeout: 10000
    # 命令等待超时，单位：毫秒
    timeout: 3000
    # 发布和订阅连接池大小
    subscriptionConnectionPoolSize: 50

sms:
  alibaba:
    #阿里云的accessKey
    accessKeyId: 您的accessKey
    #阿里云的accessKeySecret
    accessKeySecret: 您的accessKeySecret
