  <text x="950" y="325" class="node-text-en">Curve Value Calc</text>
  
  <rect x="1050" y="300" width="100" height="35" rx="6" fill="#4CAF50" filter="url(#shadow)"/>
  <text x="1100" y="313" class="node-text">数字积分生成</text>
  <text x="1100" y="325" class="node-text-en">Digital Points</text>
  
  <rect x="1050" y="370" width="100" height="35" rx="6" fill="#2E7D32" filter="url(#shadow)"/>
  <text x="1100" y="383" class="node-text">分润流程完成</text>
  <text x="1100" y="395" class="node-text-en">Process Completed</text>
  
