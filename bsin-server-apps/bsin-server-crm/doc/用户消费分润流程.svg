  <line x1="1100" y1="335" x2="1100" y2="370" class="arrow"/>
  
  <!-- 注释 -->
  <text x="100" y="670" class="note-text">注：曲线价值计算方可选参数，生态价值分配可直接生成数字积分</text>
  
  <!-- 图例 -->
