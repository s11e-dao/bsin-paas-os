  <text x="350" y="422" class="node-text-en">Profit Participant Role Assignment</text>
  
  <!-- 具体角色 -->
  <rect x="130" y="455" width="80" height="40" rx="6" fill="#E91E63" filter="url(#shadow)"/>
  <text x="170" y="470" class="node-text">商户</text>
  <text x="170" y="482" class="node-text-en">Merchant</text>
  
  <rect x="260" y="455" width="120" height="40" rx="6" fill="#E91E63" filter="url(#shadow)"/>
  <text x="320" y="470" class="node-text">分销商多级</text>
  <text x="320" y="482" class="node-text-en">Multi-level Distributor</text>
  
  <rect x="430" y="455" width="80" height="40" rx="6" fill="#E91E63" filter="url(#shadow)"/>
  <text x="470" y="470" class="node-text">代理商</text>
  <text x="470" y="482" class="node-text-en">Agent</text>
  
  <!-- 详细分润项 -->
  <rect x="120" y="515" width="100" height="30" rx="5" fill="#AD1457" filter="url(#shadow)"/>
  <text x="170" y="532" class="node-text">商户分润收入</text>
  
  <rect x="250" y="515" width="80" height="30" rx="5" fill="#AD1457" filter="url(#shadow)"/>
  <text x="290" y="532" class="node-text">一级分润分</text>
  
  <rect x="250" y="555" width="80" height="30" rx="5" fill="#AD1457" filter="url(#shadow)"/>
  <text x="290" y="572" class="node-text">二级分润分</text>
  
  <rect x="250" y="595" width="80" height="30" rx="5" fill="#AD1457" filter="url(#shadow)"/>
  <text x="290" y="612" class="node-text">更多层级...</text>
  
  <rect x="360" y="515" width="80" height="30" rx="5" fill="#AD1457" filter="url(#shadow)"/>
  <text x="400" y="532" class="node-text">省级代理商</text>
  
  <rect x="360" y="555" width="80" height="30" rx="5" fill="#AD1457" filter="url(#shadow)"/>
