<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1300" height="850" viewBox="0 0 1300 850">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; fill: #333; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 12px; fill: #666; text-anchor: middle; }
      .section-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #333; text-anchor: middle; }
      .node-text { font-family: Arial, sans-serif; font-size: 11px; fill: white; text-anchor: middle; dominant-baseline: middle; }
      .node-text-en { font-family: Arial, sans-serif; font-size: 9px; fill: white; text-anchor: middle; dominant-baseline: middle; }
      .legend-text { font-family: Arial, sans-serif; font-size: 10px; fill: #333; text-anchor: start; }
      .note-text { font-family: Arial, sans-serif; font-size: 9px; fill: #666; text-anchor: start; }
      .arrow { stroke: #666; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
      .optional-arrow { stroke: #999; stroke-width: 1.5; stroke-dasharray: 4,4; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#00000030"/>
    </filter>
  </defs>
  
  <!-- 标题 -->
  <text x="650" y="35" class="title">用户消费分润流程图</text>
  <text x="650" y="50" class="subtitle">User Consumption Profit Distribution Process</text>
  
  <!-- 订单处理 Section -->
  <text x="120" y="85" class="section-title">订单处理</text>
  
  <rect x="70" y="100" width="100" height="40" rx="6" fill="#4A90E2" filter="url(#shadow)"/>
  <text x="120" y="115" class="node-text">用户下单</text>
  <text x="120" y="127" class="node-text-en">User Order</text>
  
  <rect x="70" y="160" width="100" height="40" rx="6" fill="#4A90E2" filter="url(#shadow)"/>
  <text x="120" y="175" class="node-text">订单实现</text>
  <text x="120" y="187" class="node-text-en">Order Processing</text>
  
  <rect x="30" y="220" width="80" height="40" rx="6" fill="#5CB85C" filter="url(#shadow)"/>
  <text x="70" y="235" class="node-text">线下订单</text>
  <text x="70" y="247" class="node-text-en">Offline</text>
  
  <rect x="130" y="220" width="80" height="40" rx="6" fill="#5CB85C" filter="url(#shadow)"/>
  <text x="170" y="235" class="node-text">线上商品</text>
  <text x="170" y="247" class="node-text-en">Online</text>
  
  <rect x="70" y="280" width="100" height="40" rx="6" fill="#4A90E2" filter="url(#shadow)"/>
  <text x="120" y="295" class="node-text">生成订单</text>
  <text x="120" y="307" class="node-text-en">Order Generated</text>
  
  <!-- 配置准备 Section -->
  <text x="320" y="85" class="section-title">配置准备</text>
  
  <rect x="250" y="180" width="140" height="40" rx="6" fill="#2ECC71" filter="url(#shadow)"/>
  <text x="320" y="195" class="node-text">商户分润配置</text>
  <text x="320" y="207" class="node-text-en">Merchant Config</text>
  
  <rect x="250" y="240" width="140" height="40" rx="6" fill="#2ECC71" filter="url(#shadow)"/>
  <text x="320" y="255" class="node-text">商品/库存配置</text>
  <text x="320" y="267" class="node-text-en">Product Config</text>
  
  <!-- 支付分润计算 Section -->
  <text x="550" y="85" class="section-title">支付分润计算</text>
  
  <rect x="480" y="100" width="140" height="40" rx="6" fill="#F39C12" filter="url(#shadow)"/>
  <text x="550" y="115" class="node-text">支付完成</text>
  <text x="550" y="127" class="node-text-en">Payment Complete</text>
  
  <rect x="480" y="160" width="140" height="40" rx="6" fill="#F39C12" filter="url(#shadow)"/>
  <text x="550" y="175" class="node-text">查找分润关系链</text>
  <text x="550" y="187" class="node-text-en">Find Profit Chain</text>
  
  <rect x="480" y="220" width="140" height="40" rx="6" fill="#F39C12" filter="url(#shadow)"/>
