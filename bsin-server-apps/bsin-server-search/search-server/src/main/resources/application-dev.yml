spring:
  #数据库配置
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SEARCH_MYSQL_DB_URL}?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull
    username: ${SEARCH_MYSQL_DB_USERNAME}
    password: ${SEARCH_MYSQL_DB_PASSWORD}
  #redis
  redis:
    host: ${SEARCH_REDIS_HOST}
    port: ${SEARCH_REDIS_PORT}
    password: ${SEARCH_REDIS_PASS}
    database: ${SEARCH_REDIS_DB}

shenyu:
  register:
    registerType: http #zookeeper #etcd #nacos #consul
    serverLists: ${BSIN_SHENYU_REGISTER_SERVERLISTS} #localhost:2181 #http://localhost:2379 #localhost:8848
    props:
      username: ${BSIN_SHENYU_REGISTER_PROPS_USERNAME}
      password: ${BSIN_SHENYU_REGISTER_PROPS_PASSWORD}
  client:
    dubbo:
      props:
        contextPath: /scaffold-dubbo
        appName: scaffold-dubbo

dubbo:
  application:
    name: ${spring.application.name}
    # 注册行为：应用级别  可选值 interface、instance、all
    register-mode: interface
    qos-enable: false
  registry:
    address: ${BSIN_DOUBBO_REGISTRY_ADDRESS}
    username: ${BSIN_DOUBBO_REGISTRY_USERNAME}
    password: ${BSIN_DOUBBO_REGISTRY_PASSWORD}
  protocol:
    name: dubbo
    port: -1
  scan:
    base-packages: me.flyray.bsin.server.impl
  provider:
    validation: true
    version: dev
  consumer:
    check: false
    version: dev
  custom:
    log-level: full
    request-log: true

