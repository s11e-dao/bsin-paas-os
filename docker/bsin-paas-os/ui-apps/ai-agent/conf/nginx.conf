user nginx;

worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
	#超时时间
    keepalive_timeout  65;

    server {
		#监听端口
        listen       80;
		#服务名，可通过此名称访问页面
        server_name  localhost;

        location / {
            root   /home/bsin-paas-os/ui-apps/ai-agent/dist;
			#设置访问端口首页
            index  index.html index.htm;
        }
		#设置报错跳转页面，不需要可注释或删掉
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}